<h1>Ketju: {{ title }}</h1>
<hr>
{% for message in messages %}
<li>{{ message.content }}
<hr>
{% endfor %}
{% if session.username %}
<p>Olet kirjautunut sisään nimellä <b>{{ session.username }}</b></p>
<hr>
<a href="/new_message/{{ thread_id }}">Kirjoita uusi viesti</a>
<hr>
<a href="/logout">Kirjaudu ulos</a>
{% else %}
<a href="/login">Kirjaudu sisään</a>
{% endif %}
